<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spootify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="music-container">
    <h4 id="playlist-title">Playlist Hastag</h4>
    <img id="cover" alt="Disc Cover">
    <audio id='audio' alt="" ></audio>
    <div id="below-cover">
        <div id="song-info">
            <div id="song-name" >Nome da m√∫sica</div>
            <div id="band-name" class="light-color">Nome da banda</div>
        </div>
    <button id="like" class="botton light-color"><i class="bi bi-heart"></i></button>
    </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
        </div>
    </div>
    <div id="button-container" >
        <button id="shuffle" class="botton"><i class="bi bi-shuffle"></i></button>
        <button id="previus" class="botton button-navigation"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="botton button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="botton button-navigation"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat" class="botton"><i class="bi bi-arrow-repeat"></i></button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
